<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Architect's Toolkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a2735, #050608 60%);
      color: #f5f5f5;
    }

    .wrapper {
      max-width: 700px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
    }

    .card {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #c8d0dc;
      font-size: 0.95rem;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    a.tool-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      font-size: 0.95rem;
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.6);
      transition:
        transform 0.12s ease-out,
        box-shadow 0.12s ease-out,
        background 0.12s ease-out,
        border-color 0.12s ease-out;
      cursor: pointer;
      white-space: nowrap;
    }

    a.tool-button.secondary {
      background: rgba(15, 23, 42, 0.7);
      border-color: rgba(148, 163, 184, 0.7);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.65);
    }

    a.tool-button span.label {
      margin-right: 0.3rem;
    }

    a.tool-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 36px rgba(15, 23, 42, 0.9);
      border-color: rgba(248, 250, 252, 0.85);
    }

    a.tool-button.secondary:hover {
      background: rgba(15, 23, 42, 0.9);
    }

    .footnote {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }

      .button-row {
        flex-direction: column;
        align-items: stretch;
      }

      a.tool-button {
        width: 100%;
        justify-content: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>Architect's Toolkit</h1>
      <p class="subtitle">
        Choose a tool to open. This index groups and launches the decision aids.
      </p>

      <div class="button-row">
        <!-- Multi-Cloud Decision Matrix (in Cloud-Decision-Logic-Kit/) -->
        <a class="tool-button" href="Cloud-Decision-Logic-Kit/multi-cloud-decision-matrix.html">
          <span class="label">Multi-Cloud Decision Matrix</span>
          <span>↗</span>
        </a>

        <!-- Cloud Tech Navigator (in Cloud-Tech-Navigator/) -->
        <a class="tool-button secondary" href="Cloud-Tech-Navigator/cloud-tech-navigator.html">
          <span class="label">Cloud Tech Navigator</span>
          <span>↗</span>
        </a>
      </div>

      <div class="footnote">
       Archiotect,s Toolkit v1.5a Copyright Theodore B C Gibson
      </div>
    </div>
  </div>
</body>
</html>
